    <h1>Formulário de contato</h1>
    <div class="box">
        <div class="texto">
            <form name="meu_form" style="text-align:center">
                <label for="nome">Nome</label>
                <input type="text" id="nomeid" placeholder="Ex.: Henry Gabriel" required="required" name="nome" />
                <label for="fone">Telefone</label>  
                <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
                <label for="email">E-mail</label> 
                <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                <textarea placeholder="Deixe sua opnião"></textarea>
                <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
            </form>
            <ins><h4><a href="./index.html">voltar ao ínicio</a></h4></ins>
        </div>
    </div>
